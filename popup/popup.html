<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polileo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Polileo</h1>

    <div class="status-container">
      <span class="status-label">Estado:</span>
      <span id="status" class="status inactive">Inactivo</span>
    </div>

    <button id="toggleBtn" class="toggle-btn">
      Activar
    </button>

    <div class="settings-section">
      <div class="setting-item">
        <label for="antifailDefault">
          <input type="checkbox" id="antifailDefault" checked>
          <span>Anti-fail por defecto</span>
        </label>
      </div>
      <div class="setting-item">
        <label for="autoLockDisabled">
          <input type="checkbox" id="autoLockDisabled">
          <span>No auto-lockear</span>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3 class="section-title">Atajos</h3>
      <div class="hotkey-item">
        <span class="hotkey-label">Activar/desactivar</span>
        <button class="hotkey-input" id="hotkeyToggle" data-key="togglePolileo">-</button>
      </div>
      <div class="hotkey-item">
        <span class="hotkey-label">Candado</span>
        <button class="hotkey-input" id="hotkeyLock" data-key="toggleLock">-</button>
      </div>
      <div class="hotkey-item">
        <span class="hotkey-label">Enfocar respuesta</span>
        <button class="hotkey-input" id="hotkeyFocus" data-key="focusReply">-</button>
      </div>
      <div class="hotkey-item">
        <span class="hotkey-label">Enviar respuesta</span>
        <button class="hotkey-input" id="hotkeySubmit" data-key="submitReply">-</button>
      </div>
      <div class="hotkey-item">
        <span class="hotkey-label">Borrar fail</span>
        <button class="hotkey-input" id="hotkeyDelete" data-key="deletePost">-</button>
      </div>
    </div>

    <div class="settings-section">
      <button class="advanced-toggle" id="advancedToggle">
        <span class="toggle-icon">▶</span> Configuración avanzada
      </button>
      <div class="advanced-content" id="advancedContent">
        <div class="slider-item">
          <div class="slider-header">
            <span class="slider-label">Check foro</span>
            <span class="slider-value" id="pollIntervalValue">500ms</span>
          </div>
          <input type="range" id="pollInterval" min="100" max="10000" step="50" value="500">
          <p class="slider-hint">Intervalo para buscar nuevos hilos</p>
        </div>
        <div class="slider-item">
          <div class="slider-header">
            <span class="slider-label">Check hilo</span>
            <span class="slider-value" id="threadCheckValue">500ms</span>
          </div>
          <input type="range" id="threadCheck" min="100" max="10000" step="50" value="500">
          <p class="slider-hint">Intervalo de detección de pole en hilo</p>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <button class="advanced-toggle" id="blacklistToggle">
        <span class="toggle-icon">▶</span> Blacklist en títulos
      </button>
      <div class="advanced-content" id="blacklistContent">
        <div class="blacklist-add">
          <input type="text" id="blacklistInput" placeholder="Palabra o frase a ignorar">
          <button id="blacklistAddBtn">+</button>
        </div>
        <ul id="blacklistList" class="blacklist-list"></ul>
        <p class="slider-hint">Los hilos con estos términos serán ignorados</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
