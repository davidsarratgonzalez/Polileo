<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polileo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Polileo</h1>

    <div class="status-container">
      <span class="status-label">Status:</span>
      <span id="status" class="status inactive">Inactive</span>
    </div>

    <button id="toggleBtn" class="toggle-btn">
      Activate
    </button>

    <div class="settings-section">
      <div class="setting-item">
        <label for="antifailDefault">
          <input type="checkbox" id="antifailDefault" checked>
          <span>Anti-fail activado por defecto</span>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3 class="section-title">Hotkeys</h3>
      <div class="hotkey-item">
        <span class="hotkey-label">Toggle candado</span>
        <button class="hotkey-input" id="hotkeyLock" data-key="toggleLock">Escape</button>
      </div>
      <div class="hotkey-item">
        <span class="hotkey-label">Enviar respuesta</span>
        <button class="hotkey-input" id="hotkeySubmit" data-key="submitReply">Cmd+S / Alt+S</button>
      </div>
      <p class="hotkey-hint">Click para cambiar, Escape para cancelar</p>
    </div>

    <p class="info">
      When active, Polileo monitors Forocoches General for threads with 0 replies and opens them automatically.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
